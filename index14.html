<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.a{
            white-space:nowrap;
            width: 50px;
            overflow:hidden;
            text-overflow:ellipsis;
        }
        div.b{
            white-space:nowrap;
            width: 50px;
            overflow:hidden;
            text-overflow:clip;
        }
    </style>
</head>
<body>
    <div class="a">
        This is an example of text overflow using ellipsis in a div element.
    </div>
    <div class="b">
        This is also an example of text overflow using ellipsis in a div element.
    </div>
    
</body>
</html>
